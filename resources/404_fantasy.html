<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Fantasy Realm</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #2c3e50, #4a235a);
            color: #f0f0f0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(128, 0, 128, 0.2) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(0, 100, 200, 0.2) 0%, transparent 40%);
            z-index: -1;
        }
        
        .container {
            text-align: center;
            max-width: 800px;
            padding: 2rem;
            z-index: 1;
        }
        
        .castle {
            font-size: 5rem;
            margin-bottom: 1rem;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.7);
            animation: float 3s ease-in-out infinite;
        }
        
        .error-code {
            font-family: 'MedievalSharp', cursive;
            font-size: 8rem;
            color: #ffd700;
            text-shadow: 3px 3px 0 #8b0000, 6px 6px 0 rgba(0, 0, 0, 0.2);
            margin: 1rem 0;
            letter-spacing: 5px;
        }
        
        h1 {
            font-family: 'MedievalSharp', cursive;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #ffd700;
            text-shadow: 2px 2px 0 #8b0000;
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .dragon {
            font-size: 4rem;
            margin: 2rem 0;
            animation: breathe 4s ease-in-out infinite;
        }
        
        .btn {
            display: inline-block;
            background: linear-gradient(to bottom, #8b0000, #4a0000);
            color: #ffd700;
            padding: 12px 30px;
            border: 2px solid #ffd700;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .btn:hover {
            background: linear-gradient(to bottom, #a00000, #600000);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        .magic-sparkles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        
        .sparkle {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ffd700;
            border-radius: 50%;
            animation: sparkle-animation 2s infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        @keyframes breathe {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        @keyframes sparkle-animation {
            0% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(0); }
        }
        
        @media (max-width: 768px) {
            .error-code { font-size: 6rem; }
            h1 { font-size: 2rem; }
            .castle { font-size: 3rem; }
            .dragon { font-size: 3rem; }
        }
    </style>
</head>
<body>
    <div class="magic-sparkles" id="sparkles"></div>
    
    <div class="container">
        <div class="castle">üè∞</div>
        <div class="error-code">404</div>
        <h1>Lost in the Enchanted Forest</h1>
        <p>Alas, brave traveler! The page you seek has vanished into the mists of the digital realm. Even the wisest wizards cannot locate what is not there.</p>
        <div class="dragon">üêâ</div>
        <p>Fear not! You can return to the safety of the main realm:</p>
        <a href="/" class="btn">Return to Home</a>
    </div>

    <script>
        // Create magical sparkles
        function createSparkles() {
            const sparklesContainer = document.getElementById('sparkles');
            const sparkleCount = 50;
            
            for (let i = 0; i < sparkleCount; i++) {
                const sparkle = document.createElement('div');
                sparkle.classList.add('sparkle');
                
                // Random position
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                
                // Random animation delay and duration
                const delay = Math.random() * 5;
                const duration = 1 + Math.random() * 3;
                
                sparkle.style.left = `${posX}%`;
                sparkle.style.top = `${posY}%`;
                sparkle.style.animationDelay = `${delay}s`;
                sparkle.style.animationDuration = `${duration}s`;
                
                sparklesContainer.appendChild(sparkle);
            }
        }
        
        // Initialize sparkles when page loads
        document.addEventListener('DOMContentLoaded', createSparkles);
    </script>
</body>
</html>
